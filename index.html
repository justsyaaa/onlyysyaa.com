    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        /* ====== REAL TIME DATE & TIME ====== */
        function updateDateTime() {
            const dt = new Date();
            const d = dt.toLocaleDateString('id-ID', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
            const t = dt.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('datetime').textContent = d + ' | ' + t;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        /* ====== INTRO LOADING ====== */
        const intro = document.getElementById('intro');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const page = document.getElementById('page');
        let start = null;
        const duration = 5000;
        function stepLoader(ts) {
            if (!start) start = ts;
            const elapsed = ts - start;
            const pct = Math.min(1, elapsed / duration);
            loader.style.width = (pct * 100) + '%';
            loaderText.textContent = 'Loading... ' + Math.floor(pct * 100) + '%';
            if (pct < 1) {
                window.requestAnimationFrame(stepLoader);
            } else {
                setTimeout(() => {
                    intro.style.transition = 'opacity .5s ease, transform .5s ease';
                    intro.style.opacity = 0;
                    intro.style.transform = 'scale(.98)';
                    setTimeout(() => {
                        intro.remove();
                        page.classList.add('visible');
                        page.removeAttribute('aria-hidden');
                    }, 500);
                }, 220);
            }
        }
        window.requestAnimationFrame(stepLoader);

        /* ====== LIGHTNING ====== */
        const flash = document.getElementById('flash');
        const bolt = document.getElementById('bolt');
        const thunder = document.getElementById('thunder');
        let thunderAllowed = false;
        function doLightning() {
            flash.style.transition = 'none';
            bolt.style.transition = 'none';
            flash.style.opacity = 0.85;
            bolt.style.opacity = 1;
            setTimeout(() => {
                flash.style.transition = 'opacity .18s ease';
                bolt.style.transition = 'opacity .18s ease';
                flash.style.opacity = 0;
                bolt.style.opacity = 0;
            }, 80);
            if (thunderAllowed && thunder && thunder.paused) {
                thunder.currentTime = 0;
                thunder.volume = 0.9;
                thunder.play().catch(() => { });
            }
        }
        let lightningInterval = null;
        function startLightningLoop() {
            doLightning();
            lightningInterval = setInterval(doLightning, 5000);
        }

        /* ====== START AUDIO ON INTERACT ====== */
        const bgMusic = document.getElementById('bgMusic');
        document.addEventListener('click', () => {
            if (!thunderAllowed) thunderAllowed = true;
            if (bgMusic.paused) { bgMusic.volume = 0.35; bgMusic.play().catch(() => { }); }
            if (!lightningInterval) setTimeout(startLightningLoop, 700);
            document.removeEventListener('click', arguments.callee);
        });

        /* ====== MUSIC BUTTON ====== */
        const musicBtn = document.getElementById('music-btn');
        musicBtn.addEventListener('click', () => {
            if (bgMusic.paused) { bgMusic.play().catch(() => { }); musicBtn.textContent = 'ðŸ”Š'; }
            else { bgMusic.pause(); musicBtn.textContent = 'ðŸŽµ'; }
        });

        /* ====== PAUSE LIGHTNING ON HIDDEN ====== */
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) { clearInterval(lightningInterval); lightningInterval = null; }
            else if (thunderAllowed && !lightningInterval) { startLightningLoop(); }
        });
    </script>
